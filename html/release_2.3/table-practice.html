<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
<h1>NHL Scoring Leaders</h1>
<table>
	<tr>
		<th>Name</th>
		<th>Team</th>
		<th>Points</th>
	</tr>
	<tr>
		<td>Patrick Kane</td>
		<td>CHI</td>
		<td>106</td>
	</tr>
	<tr>
		<td>Jamie Benn</td>
		<td>DAL</td>
		<td>89</td>
	</tr>
	<tr>
		<td>Sidney Crosby</td>
		<td>CHI</td>
		<td>85</td>
	</tr>

</table>

<h2>NHL Goalie Leaders</h2>
<table border = 1>
	<tr>
		<th>Name</th>
		<th colspan="2">Team</th>
		<th>Wins</th>
	</tr>
	<tr>
		<td>Braden Holtby</td>
		<td>WSH</td>
		<td rowspan ="2">&nbsp;</td>
		<td>48</td>
	</tr>
	<tr>
		<td>Jonathan Quick</td>
		<td>LAK</td>
		
		<td>40</td>
	</tr>
	<tr>
		<td>Martin Jones</td>
		<td>SJS</td>
		<td>&nbsp;</td>
		<td>37</td>
	</tr>
	</table>
</body>
</html>
